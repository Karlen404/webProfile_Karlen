<!DOCTYPE html>
<html>
<head>
  <title>Teks Diketik dengan Animasi Kursor</title>
  <style>
    /* Tambahkan gaya CSS untuk animasi kursor */
    .cursor {
      width: 2px; /* Sesuaikan lebar kursor sesuai kebutuhan */
      height: 18px; /* Sesuaikan tinggi kursor sesuai kebutuhan */
      background-color: #000; /* Warna kursor */
      animation: blink 0.8s infinite;
      display: inline-block;
      margin-left: 5px; /* Jarak antara kursor dan teks */
    }
    
    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 class="title">
    I'm <span>Karlen<br/>a</span> <span class="typed-text"></span><span class="cursor"></span>
  </h1>

  <script>
    (function () {
      "use strict";

      // Daftar teks yang akan diketik
      var texts = ["Web Developer", "Web Designer", "Front End Developer"];
      var textIndex = 0; // Indeks teks saat ini
      var charIndex = 0; // Indeks karakter saat ini
      var isTyping = true; // Status sedang mengetik atau menghapus
      var typingDelay = 150; // Kecepatan pengetikan (dalam milidetik)
      var displayTime = 2000; // Waktu tampil untuk teks setelah pengetikan (dalam milidetik)
      var eraseDelay = 50; // Kecepatan penghapusan (dalam milidetik)

      // Fungsi untuk menampilkan teks seolah-olah diketik dan dihapus
      function typeText() {
        var currentText = texts[textIndex];
        var cursorElement = document.querySelector(".cursor");
        var typedTextElement = document.querySelector(".typed-text");

        if (isTyping) {
          if (charIndex < currentText.length) {
            // Jika sedang mengetik, tambahkan karakter saat ini
            typedTextElement.textContent += currentText.charAt(charIndex);
            charIndex++;
            setTimeout(typeText, typingDelay);
          } else {
            // Jika semua karakter telah ditampilkan, ubah status ke selesai mengetik
            isTyping = false;
            setTimeout(typeText, displayTime); // Tampilkan teks selama displayTime sebelum penghapusan
          }
        } else {
          if (charIndex > 0) {
            // Jika sedang menghapus, hapus satu karakter
            var currentTextContent = typedTextElement.textContent;
            typedTextElement.textContent = currentTextContent.slice(0, -1);
            charIndex--;
            setTimeout(typeText, eraseDelay);
          } else {
            // Jika semua teks telah dihapus, lanjutkan ke teks berikutnya
            isTyping = true;
            textIndex = (textIndex + 1) % texts.length;
            charIndex = 0;
            cursorElement.style.display = "inline-block"; // Tampilkan kembali kursor
            setTimeout(typeText, typingDelay);
          }
        }
      }

      // Panggil fungsi pertama kali untuk memulai pengetikan
      typeText();
    })();
  </script>
</body>
</html>
